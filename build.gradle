buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = "2.2.706"
group= "ic2"
archivesBaseName = "industrialcraft-2"

minecraft {
    version = "1.7.10-10.13.2.1291"
    runDir = "eclipse"
}

dependencies {
	compile files('lib/bukkit-api.jar', 'lib/WorldGuardEventWrapperPlugin.jar', 'lib/EJML-core-0.26.jar', 'lib/industrialcraft-2-2.2.706-experimental-dev.jar')
}

jar {
	from zipTree('lib/industrialcraft-2-2.2.706-experimental.jar')
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}